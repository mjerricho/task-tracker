<div [ngClass]="{reminder: task.reminder}" class="task"
(dblclick)="onToggle(task)">
    <h3>{{ task.text }} 
        <fa-icon 
            (click)="onDelete(task)" 
            [ngStyle]="{'color': 'red'}"
            [icon]="faTimes">
        </fa-icon>
    </h3>
    <!--include the icon from fontawesome using faTimes, bind the [icon] to the prop "faTimes"-->
    <!--do not forget double quotes for ngStyle-->
    <p> {{ task.day }}</p>
</div>
